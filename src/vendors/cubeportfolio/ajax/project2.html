<div class="portfolio-content">
    <div class="cbp-l-project-title">
        <md-input-container class="full-width" dividerColor="primary"> <input mdInput placeholder="Text" value="Product Title"> </md-input-container> <a href="#" target="" class="cbp-l-project-details-visit btn red uppercase">Save</a>
    </div>
    <div class="cbp-slider">
        <ul class="cbp-slider-wrap">
            <li class="cbp-slider-item">
                <a href="../assets/images/portfolio/1200x900/13.jpg" class="cbp-lightbox"> <img src="../assets/images/portfolio/1200x900/13.jpg" alt=""> </a>
            </li>
            <li class="cbp-slider-item">
                <a href="../assets/images/portfolio/1200x900/14.jpg" class="cbp-lightbox"> <img src="../assets/images/portfolio/1200x900/14.jpg" alt=""> </a>
            </li>
            <li class="cbp-slider-item">
                <a href="../assets/images/portfolio/1200x900/01.jpg" class="cbp-lightbox"> <img src="../assets/images/portfolio/1200x900/01.jpg" alt=""> </a>
            </li>
        </ul>
    </div>
    <div class="cbp-l-project-container">
        <div class="cbp-l-project-desc">
            <div class="cbp-l-project-desc-title">
                <span>        <md-input-container class="full-width" dividerColor="primary"> <input mdInput placeholder="Text" value="Product Description"> </md-input-container></span>
            </div>
            <div class="cbp-l-project-desc-text">
                <md-input-container class="full-width">
                    <textarea mdInput #biography placeholder="Description" maxlength="150" rows="5" value="Loves kittens, snowboarding, and can type at 130 WPM.\n\nAnd rumor has it she bouldered up Castle Craig!"></textarea>
                    <md-hint align="end">{{biography.value.length}} / 150</md-hint>
                </md-input-container>
            </div>
            <a href="#" target="" class="cbp-l-project-details-visit btn red uppercase">Save</a>
        </div>
        <div class="cbp-l-project-details">
            <div class="cbp-l-project-details-title">
                <span>Details</span>
            </div>
            <ul class="cbp-l-project-details-list">
                <li>
                    <strong>Provider:</strong>ABC Travel Pte. Ltd</li>
                <li>
                    <strong>Date:</strong>
                    <div class="col-6">
                        <md-input-container class="full-width">
                            <input mdInput type="date" placeholder="Valid From:">
                            <md-hint align="start">valid from:</md-hint>
                        </md-input-container>
                    </div>
                    <div class="col-6">
                        <md-input-container class="full-width">
                            <input mdInput type="date" placeholder="Valid till:">
                            <md-hint align="start">valid till:</md-hint>
                        </md-input-container>
                    </div>
                </li>
                <li>
                    <strong>Country:</strong>
                    <md-input-container class="full-width" dividerColor="primary"> <input mdInput placeholder="City" value="Country Name"> </md-input-container>
                </li>
                <li>
                    <strong>Category:</strong>
                    <md-input-container class="full-width" dividerColor="primary"> <input mdInput placeholder="text" value="Seperate each category with an oblique"> </md-input-container>
                </li>
                <li>
                    <strong>Tag:</strong>
                    <md-input-container class="full-width" dividerColor="primary"> <input mdInput placeholder="text" value="Seperate each tags with an oblique"></li>

            </ul>
            <a href="#" target="" class="cbp-l-project-details-visit btn red uppercase">Save</a>
        </div>
    </div>
    <div class="cbp-l-project-container">
        <div class="cbp-l-project-related">
            <div class="cbp-l-project-desc-title">
                <span>Timeline to come under <here></here></span>
            </div>
            <ul class="cbp-l-project-related-wrap">
                <li class="cbp-l-project-related-item">
                    <a href="../vendors/cubeportfolio/ajax/project1.html" class="cbp-singlePage cbp-l-project-related-link" rel="nofollow">
                        <img src="../assets/images/portfolio/600x600/1.jpg" alt="">
                        <div class="cbp-l-project-related-title">Speed Detector</div>
                    </a>
                </li>
                <li class="cbp-l-project-related-item">
                    <a href="../vendors/cubeportfolio/ajax/project2.html" class="cbp-singlePage cbp-l-project-related-link" rel="nofollow">
                        <img src="../assets/images/portfolio/600x600/5.jpg" alt="">
                        <div class="cbp-l-project-related-title">World Clock Widget</div>
                    </a>
                </li>
                <li class="cbp-l-project-related-item">
                    <a href="../vendors/cubeportfolio/ajax/project1.html" class="cbp-singlePage cbp-l-project-related-link" rel="nofollow">
                        <img src="../assets/images/portfolio/600x600/27.jpg" alt="">
                        <div class="cbp-l-project-related-title">To-Do Dashboard</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <br>
    <br>
    <br> </div>
